spring:
  datasource:
    url: jdbc:h2:mem:test
    username: aespa
    password: supernova
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      format_sql: true
#      show_sql: true
    defer-datasource-initialization: true


management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: "full"
    build:
      enabled: true
    java:
      enable: true
    os:
      enable: true
    process:
      enabled: true

info:
  app:
    foobar: "helloWorld"
  java:
    version: "${ext.javaVersion}"

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace